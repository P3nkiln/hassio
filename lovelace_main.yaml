            tap_action:
              action: fire-dom-event
              browser_mod:
                command: call-service
                service: browser_mod.popup
                service_data:
                  deviceID: this
                  title: Cody
                  card:
                    type: grid
                    square: false
                    cards:
                      - type: 'custom:button-card'
                        entity: switch.sonoff_codys_light
                        lock:
                          enabled: true
                        name: Ceiling
                        icon: 'mdi:globe-light'
                        hold_action:
                          action: more-info
          - type: 'custom:button-card'
            color_type: card
            color: auto
            icon: 'mdi:account-supervisor-outline'
            name: C&P Bedroom
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: call-service
                service: browser_mod.popup
